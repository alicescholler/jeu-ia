<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image</title>
</head>
<body>
    <h1>Here is a cute cat!</h1>
    <img src="cute-cat-1.png" alt="Cute cat">
    <h2>AI Generated Haiku</h2>
    <div id="haiku"></div>

    <script src="config.js"></script>
    <script>
        async function fetchAIResponse(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    store: true,
                    messages: [
                        { role: "user", content: message }
                    ]
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function displayHaiku() {
            const haiku = await fetchAIResponse("write a haiku about ai");
            document.getElementById('haiku').innerText = haiku;
        }

        displayHaiku();
    </script>
</body>
</html>
