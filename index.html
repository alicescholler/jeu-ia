<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image</title>
</head>
<body>
    <h1>Here is a cute cat!</h1>
    <img src="cute-cat-1.png" alt="Cute cat">
    <h2>AI Generated Response</h2>
    <input type="text" id="userInput" placeholder="Enter your message">
    <button onclick="displayResponse()">Send</button>
    <div id="response"></div>

    <script src="config.js"></script>
    <script src="openai.js"></script>
    <script>
        async function displayResponse() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetchAIResponse(userInput);
            document.getElementById('response').innerText = response;
        }

        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                displayResponse();
            }
        });
    </script>
</body>
</html>
